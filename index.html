<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vername Algorithm</title>
    <link rel="stylesheet" href="vername_css.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Vername Cipher</h1>
            <div class="content">
                <div class="container_plain_key">
                    <div class="inputplain">
                        <label for="plaincipher">Plain/Cipher Text:</label>
                        <input type="text" id="plaincipherid" required>
                    </div>
                    <br>
                    <div class="inputkey">
                        <label
                            for="key">Key:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="text" id="keyid" required>
                    </div>
                </div>
                <br>
                <button class="encription" id="encription" onclick="encription();">Encription</button>
                <button class="encription" id="decription" onclick="decription();">Decription</button>
                <br><br>
            </div>
        </div>
    </div>
    <script src="vername_javascript.js"></script>
</body>

</html>
